name       : kiconthemes
version    : 5.59.0
release    : 28
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.59/kiconthemes-5.59.0.tar.xz : f0ce809c4955fa3c4643d7fa2b2d9c3fe0cbddd52082d94f798b4567be82dc38
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : Icon GUI utilities.
description: |
    Icon GUI utilities.
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - karchive-devel
    - kauth-devel
    - kcodecs-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
