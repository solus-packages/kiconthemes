name       : kiconthemes
version    : 5.70.0
release    : 39
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.70/kiconthemes-5.70.0.tar.xz : 2903b8ad05c6a0d115fc8c4accdb5fb8541ea05e69a9b70362cee3dc86bb7825
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : Icon GUI utilities.
description: |
    Icon GUI utilities.
builddeps  :
    - pkgconfig(Qt5Svg)
